name: none

environment:
  name: "Walker2d-v5"              # Updated to Gymnasium v5
  wrapper: None      
  n_future_steps: None         
  n_steps: None    
  batch_size: 64  
  history: None
  p_hidden: [256, 256] #[16, 8]<--new #[256, 256] <-- this is original dim#17, 6
  d_hidden: [512, 256, 128] #[64, 32]<--new #[512, 256, 128] <-- same #6+17, 17

ppo_hyperparameters:
  policy: 'MlpPolicy'
  batch_size: 32
  n_steps: 512
  device: 'cpu'
  gamma: 0.99
  learning_rate: 5.05041e-05
  ent_coef: 0.000585045
  clip_range: 0.1
  n_epochs: 20
  gae_lambda: 0.95
  max_grad_norm: 1
  vf_coef: 0.871923
  policy_kwargs:
    log_std_init: -2
    ortho_init: False
    activation_fn: "ReLU"
    net_arch:
      pi: [256, 256]
      vf: [256, 256]

training:
  seed: None
  total_timesteps: 10_00_000   
  eval_freq: 25_000      
  save_wrapper_state_path: "dreamer_state_dict.pth" # Save model path
